<form action="javascript:void(0)" (submit)="loginUser()" [formGroup]="signInForm">
	<h2>{{ title }}</h2>

  <td-input
  label="Email:"
  type="text"
  formControlName="email"
  [hasError]="isInvalid('email', 'required')"
  [errorMsg]="msg.required"
  />

  <td-input
  label="Senha:"
  type="password"
  formControlName="password"
  [hasError]="isInvalid('password', 'required')"
  [errorMsg]="msg.required"
  />

  <td-button [isDisabled]="!signInForm.valid"> Entrar </td-button>
</form>
