<form (submit)="registerUser()" [formGroup]="signUpForm" action="javascript:void(0)">
  <h2>{{ title }}</h2>

  <td-input
    label="Nome:"
    type="text"
    placeholder="Nome:"
    [iconTemplate]="iconUserTemplate"
    formControlName="name"
    [hasError]="isInvalid('name', 'required')"
    [errorMsg]="msg.required"
  />

  <td-input
    label="Email:"
    type="text"
    placeholder="Email:"
    [iconTemplate]="iconEmailTemplate"
    formControlName="email"
    [hasError]="hasEmailError()"
    [errorMsg]="hasMsgEmailError()"
  />

  <td-input-password
    label="Senha:"
    placeholder="Senha:"
    formControlName="password"
    [hasError]="hasPasswordError()"
    [errorMsg]="hasPasswordErrorMsg()"
  />

  <td-input-password
    label="Confirmação de Senha:"
    placeholder="Confirmação de Senha:"
    formControlName="passwordConfirm"
    [hasError]="hasPasswordMatchError()"
    [errorMsg]="hasMsgPasswordMatchError()"
  />

  <td-button  [isDisabled]="!signUpForm.valid" [isLoading]="isLoading"> Cadastre-se </td-button>
</form>

<ng-template #iconUserTemplate>
  <ng-icon name="heroUserSolid" />
</ng-template>

<ng-template #iconEmailTemplate>
  <ng-icon name="matEmail" />
</ng-template>
