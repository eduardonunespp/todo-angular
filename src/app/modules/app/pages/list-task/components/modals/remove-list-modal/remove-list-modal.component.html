<div class="container-modal">
  <div class="header-modal">
    <td-delete-icon />
    <h2>Remoção de lista</h2>
  </div>

  <div class="body-modal">
    <p>
      Tem certeza de que deseja excluir a lista de nome
      <strong>{{ name.length > 30 ? name.slice(30) + "..." : name }} </strong>?
    </p>
  </div>

  <div class="footer-modal">
    <button (click)="closeModal()">Fechar</button>
    <button (click)="removeTaskList()">
      <td-spinner *ngIf="isLoading" />
      <span *ngIf="!isLoading">Confirmar</span>
    </button>
  </div>
</div>
