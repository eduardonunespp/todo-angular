<div class="container">
  <div class="header-side" [ngClass]="{ activedHeader: isActivedSide }">
    <img
      class="imgLogo"
      [ngClass]="{ activedLogo: isActivedSide }"
      ngSrc="{{ logoTodoSide }}"
      alt="Image logo side"
      width="85"
      height="45"
    />
    <div
      class="menu-container"
      [ngClass]="{ actived: isActivedSide }"
      (click)="activedSide()"
    >
      <img ngSrc="{{ menuTodoSide }}" alt="menu side" width="30" height="28" />
    </div>
  </div>

  <td-button-side></td-button-side>
</div>
