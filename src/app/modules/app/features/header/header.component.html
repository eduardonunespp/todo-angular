<header>
  <div class="container-content">
    <div class="box-icon">
      <img [ngSrc]="Icon" alt="Icon" width="23" height="23" />
    </div>
    <div class="box-description">
      <h4>{{ title }}</h4>
      <p>{{ description }}</p>
    </div>
  </div>

  <button (click)="openModal()">Novo</button>
</header>
